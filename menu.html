<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brotech Studio - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF7; /* Creamy off-white */
            color: #4A4A4A; /* Soft charcoal text */
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        /* Custom animation classes */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
            color: #6B6B6B;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #B99C7A; /* Muted Bronze */
            transition: width 0.4s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #1a1a1a;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }
        .menu-card {
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header & Navigation -->
    <header class="sticky top-0 z-50 bg-[#FDFBF7]/80 backdrop-blur-md">
        <div class="container mx-auto px-6">
            <nav class="flex justify-between items-center py-5 border-b border-gray-200">
                <a href="index.html" class="text-2xl font-bold tracking-wider">
                    Brotech Studio
                </a>
                <div class="hidden md:flex items-center space-x-10 text-sm font-medium tracking-widest uppercase">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="menu.html" class="nav-link active">Menu</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </nav>
        </div>
         <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-[#FDFBF7] p-4 text-center">
            <a href="index.html" class="block py-3 tracking-widest uppercase nav-link">Home</a>
            <a href="about.html" class="block py-3 tracking-widest uppercase nav-link">About</a>
            <a href="menu.html" class="block py-3 tracking-widest uppercase nav-link">Menu</a>
            <a href="contact.html" class="block py-3 tracking-widest uppercase nav-link">Contact</a>
        </div>
    </header>

    <main>
        <!-- Menu Section -->
        <section id="menu" class="py-24">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16 fade-in-up">
                    <h2 class="text-4xl md:text-5xl font-bold text-gray-800">Our Curated Menu</h2>
                    <p class="text-gray-600 mt-4">Simple, fresh, and entirely vegetarian.</p>
                </div>
                
                <div id="menu-container">
                    <!-- Menu items will be dynamically inserted here by JavaScript -->
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#FDFBF7] py-12">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <a href="index.html" class="text-3xl font-bold text-gray-800 tracking-wider">Brotech Studio</a>
            <p class="mt-4 max-w-md mx-auto text-sm">123 Tech Avenue, Belagavi, Karnataka</p>
            <div class="flex justify-center space-x-6 mt-6">
                <a href="#" class="hover:text-[#B99C7A]"><i data-lucide="twitter"></i></a>
                <a href="#" class="hover:text-[#B99C7A]"><i data-lucide="instagram"></i></a>
                <a href="#" class="hover:text-[#B99C7A]"><i data-lucide="facebook"></i></a>
            </div>
            <p class="mt-8 text-xs text-gray-400">&copy; 2025 Brotech Studio. A Place for Creatives.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // --- Animations on Scroll ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });
        
        // --- Menu Data ---
        const menuData = [
            {
                category: "Artisanal Coffees",
                items: [
                    { name: "Espresso", description: "Intense & aromatic single origin shot.", price: "$3.00", image: "https://placehold.co/400x300/e0d6c9/4A4A4A?text=Espresso" },
                    { name: "Americano", description: "Espresso shots topped with hot water.", price: "$3.50", image: "https://placehold.co/400x300/e0d6c9/4A4A4A?text=Americano" },
                    { name: "Cortado", description: "Equal parts espresso and steamed milk.", price: "$4.00", image: "https://placehold.co/400x300/e0d6c9/4A4A4A?text=Cortado" },
                    { name: "Matcha Latte", description: "Ceremonial grade with choice of milk.", price: "$5.00", image: "https://placehold.co/400x300/e0d6c9/4A4A4A?text=Matcha+Latte" },
                ]
            },
            {
                category: "Baked Goods",
                items: [
                    { name: "Almond Croissant", description: "Flaky, buttery, with a rich almond filling.", price: "$4.50", image: "https://placehold.co/400x300/f0e6da/4A4A4A?text=Croissant" },
                    { name: "Vegan Muffin", description: "Daily selection of fresh-baked muffins.", price: "$3.50", image: "https://placehold.co/400x300/f0e6da/4A4A4A?text=Muffin" },
                    { name: "Chocolate Lava Cake", description: "Rich dark chocolate cake with a gooey center.", price: "$6.50", image: "https://placehold.co/400x300/f0e6da/4A4A4A?text=Chocolate+Cake" },
                    { name: "Red Velvet Cupcake", description: "Classic red velvet with cream cheese frosting.", price: "$4.00", image: "https://placehold.co/400x300/f0e6da/4A4A4A?text=Cupcake" },
                ]
            },
            {
                category: "Juices & Nourish",
                items: [
                    { name: "Avocado Toast", description: "Sourdough, chili flakes, sea salt, lemon.", price: "$7.00", image: "https://placehold.co/400x300/e8f0e6/4A4A4A?text=Avocado+Toast" },
                    { name: "Chia Seed Pudding", description: "Coconut milk, berries, and toasted seeds.", price: "$6.00", image: "https://placehold.co/400x300/e8f0e6/4A4A4A?text=Pudding" },
                    { name: "Fresh Orange Juice", description: "100% freshly squeezed orange juice.", price: "$5.00", image: "https://placehold.co/400x300/e8f0e6/4A4A4A?text=Orange+Juice" },
                    { name: "Green Detox Smoothie", description: "Spinach, kale, apple, and ginger.", price: "$7.50", image: "https://placehold.co/400x300/e8f0e6/4A4A4A?text=Green+Smoothie" },
                ]
            }
        ];

        // --- Dynamic Menu Generation ---
        function generateMenu(data) {
            const menuContainer = document.getElementById('menu-container');
            if (!menuContainer) return;

            menuContainer.innerHTML = ''; // Clear existing content

            data.forEach((category, index) => {
                const categoryWrapper = document.createElement('div');
                categoryWrapper.className = `mb-20 fade-in-up`;
                
                const categoryTitle = document.createElement('h3');
                categoryTitle.className = "text-3xl font-bold text-gray-800 border-b-2 border-[#B99C7A] pb-3 mb-10 inline-block";
                categoryTitle.textContent = category.category;

                const itemsGrid = document.createElement('div');
                itemsGrid.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8";

                category.items.forEach(item => {
                    itemsGrid.innerHTML += `
                        <div class="bg-white rounded-lg shadow-lg overflow-hidden menu-card flex flex-col">
                            <img src="${item.image}" class="w-full h-48 object-cover" alt="${item.name}">
                            <div class="p-6 flex flex-col flex-grow">
                                <h4 class="text-xl font-semibold text-gray-800">${item.name}</h4>
                                <p class="text-gray-600 mt-2 flex-grow">${item.description}</p>
                                <div class="text-lg font-bold text-[#B99C7A] mt-4">${item.price}</div>
                            </div>
                        </div>
                    `;
                });

                categoryWrapper.appendChild(categoryTitle);
                categoryWrapper.appendChild(itemsGrid);
                menuContainer.appendChild(categoryWrapper);
                observer.observe(categoryWrapper);
            });
        }
        
        // --- Initial Load Animation Trigger & Menu Generation ---
        document.addEventListener('DOMContentLoaded', () => {
            generateMenu(menuData);
            const initialElements = document.querySelectorAll('.fade-in-up');
            initialElements.forEach(el => {
                 if (el.getBoundingClientRect().top < window.innerHeight) {
                    el.classList.add('visible');
                } else {
                    observer.observe(el);
                }
            });
        });


        // --- Mobile Menu Toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

    </script>
</body>
</html>
